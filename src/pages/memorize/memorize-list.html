<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="reverseOrder()">
        <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="base">
  <div class="technique__bg"></div>
  <h1>Memorize</h1>
  <ion-list>
    <div *ngFor="let item of belts | async | reverse: reverse">
      <button ion-item (click)="openPage(item.belt)">
        <ion-icon [ngClass]="item.belt" name="radio-button-on" item-start></ion-icon>
        {{item.key}}
        <div class="item-note">
          {{item.text}}
        </div>
      </button>
    </div>
  </ion-list>
</ion-content>

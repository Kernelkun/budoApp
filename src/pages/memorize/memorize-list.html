<ion-header>
  <ion-navbar>
    <ion-title>
      Memorize
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="base">
  <ion-list>
    <div *ngFor="let item of belts | async | sort: {property: column, order: order}">
      <button ion-item (click)="openPage(item.key)">
        <ion-icon [ngClass]="item.belt" name="radio-button-on" item-start></ion-icon>
        {{item.key}}
        <div class="item-note">
          {{item.text}}
        </div>
      </button>
    </div>
  </ion-list>
</ion-content>

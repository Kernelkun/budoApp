<ion-header>
  <ion-navbar>
    <ion-title>
      Memorize
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="super-container">
    <div class="card-container" *ngIf="ready">
      <sc-card padding *ngFor="let attendant of attendants" [orientation]="cardDirection" [tinder-card]="cardOverlay" [callDestroy]="attendant.destroyEvent"
        [callLike]="attendant.likeEvent" (onLike)="onCardInteract($event, attendant)">
        <div class="user_img" [style.background-image]="attendant.asBg"></div>
      </sc-card>
    </div>


  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Memorize
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="super-container">
    <div class="card-container" *ngIf="ready">
      <sc-card class="scene scene--card" padding *ngFor="let attendant of attendants" [orientation]="cardDirection" [tinder-card]="cardOverlay" [callDestroy]="attendant.destroyEvent"
        [callLike]="attendant.likeEvent" (onLike)="onCardInteract($event, attendant)" (click)="flip()">
        <!-- <div class="user_img" [style.background-image]="attendant.asBg"></div> -->
        <div class="card">
          <div class="card__face card__face--front">
            <div *ngIf="imgFront" class="user_img" [style.background-image]="attendant.asBg"></div>
            <p *ngIf="pFront">{{attendant.key}}</p>         
          </div>
          <div class="card__face card__face--back">
            <div *ngIf="!imgFront" class="user_img" [style.background-image]="attendant.asBg"></div>
            <p *ngIf="!pFront">{{attendant.key}}</p>
          </div>
        </div>
      </sc-card>
    </div>


  </div>
</ion-content>

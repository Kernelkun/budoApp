<ion-header>
<div class="shade"></div>
  <ion-navbar>
  </ion-navbar>
  
  <ion-title>
    <p>{{technique.name}}</p>
    <p>{{technique.waza}}</p>
  </ion-title>

</ion-header>


<ion-content padding>
  <div class="technique-title">
    <h1>{{technique.kanji}}</h1>
    <p>{{technique.name}}</p>
  </div>

  <div class="translated-band border-{{technique.belt}}">
    <p>{{technique.translated}}</p>
  </div>

  <div class="technique-description">
    <p>{{technique.description}}</p>
  </div>
</ion-content>

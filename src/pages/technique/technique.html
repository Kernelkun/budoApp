<ion-header>
<div class="shade"></div>
  <ion-navbar>
  </ion-navbar>
  
  <ion-title>
    <p>{{technique.name}}</p>
    <p>{{technique.waza}}</p>
  </ion-title>

</ion-header>


<ion-content padding>
  <div class="technique-title">
    <h1>{{technique.kanji}}</h1>
    <div class="info-box">
      <div class="info-header">
        <ion-icon name="information-circle"></ion-icon>
        <span>Traducción:</span>
      </div>
      <p *ngFor="let line of technique.translated">{{line}}</p>
    </div>
  </div>

  <div class="technique-description">
    <h1>Descripción</h1>
    <p>{{technique.description}}</p>
  </div>

  <div class="technique-videos">
    <h1>Vídeos</h1>
    <!-- <p>{{technique.description}}</p> -->
    <!-- <p *ngFor="let video of technique.videos">{{video}}</p> -->
    <iframe *ngFor="let video of technique.videos" width="100%" height="315" [src]="video | safeUrl" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>
</ion-content>

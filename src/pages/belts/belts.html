<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Belts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of belts" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-start></ion-icon>
      {{item}}
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from
    <b>{{selectedItem.name}}</b>
  </div>
</ion-content>

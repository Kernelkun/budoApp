<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only  (click)="openModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="base">
  <div class="budo-top">
    <div class="header__bg"></div>
    <img class="budo-logo" src="assets/imgs/budo.png">
  </div>
  <div class="single-bar"></div>
  <ion-list>
    <div *ngFor="let item of techniques | async | search: myInput| belt: belt | sort: {property: column, order: order} | reverse: reverse">
      <button ion-item (click)="itemTapped($event, item)">
        <!-- <ion-icon [ngClass]="item.belt" name="{{item.icon}}" item-start></ion-icon> -->
        <!-- <div class="item-circle" [ngClass]="['bg-'+item.belt, 'border-color-'+item.belt]"></div> -->
        <div class="item-box">
          <div class="item-key">
            {{item.key}}
          </div>
          <div class="item-note">
            {{item.waza}}
          </div>
        </div>
        <ion-icon class="item-arrow" name="arrow-dropright"></ion-icon>
        <!-- <img class="item-img" src="assets/imgs/harai-goshi.jpg"> -->
      </button>
    </div>
  </ion-list>
  <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
</ion-content>

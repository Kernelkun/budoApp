<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Budo App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="openModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
</ion-header>


<ion-content class="base">
  <p *ngFor="let t of tasks | async">{{t.key}}</p>
  <ion-list>
    <div *ngFor="let item of techniques | search: myInput| belt: belt | sort: {property: column, order: order} ">
      <button ion-item (click)="itemTapped($event, item)">
        <ion-icon [ngClass]="item.belt" name="{{item.icon}}" item-start></ion-icon>
        {{item.name}}
        <div class="item-note">
          {{item.waza}}
        </div>
      </button>
    </div>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.name}}</b>
  </div>
</ion-content>
